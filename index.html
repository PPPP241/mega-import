    <body>
    <h2>info imported</h2>
    <p id ="display"></p>
    
    
<script>


let info1 = localStorage.getItem("email");
    let info2 = localStorage.getItem("password");
    if (info1 && info2) {
      document.getElementById("display").innerText =

      document.getElementById("display").innerText = "No input received yet.";
    }

  </script>
